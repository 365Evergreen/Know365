name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - DEV
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - DEV

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js (20.x)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (npm)
        run: |
          npm -v
          npm ci --include=dev

      - name: Ensure Vite plugins installed
        run: |
          echo "Checking for @vitejs/plugin-react..."
          npm ls @vitejs/plugin-react || npm install @vitejs/plugin-react --no-save
          echo "Installed/verified @vitejs/plugin-react"

      - name: Build project (vite)
        run: npm run build
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          VITE_DATAVERSE_API: ${{ secrets.VITE_DATAVERSE_API }}
          VITE_GRAPH_SCOPES: ${{ secrets.VITE_GRAPH_SCOPES }}

      - name: Inspect build output
        run: |
          echo "-- ls -la dist --"
          ls -la dist || echo "dist not found"

      - name: Copy Static Web Apps config into artifact
        if: always()
        run: |
          if [ -f staticwebapp.config.json ]; then
            echo "Copying staticwebapp.config.json into dist/"
            cp staticwebapp.config.json dist/staticwebapp.config.json
            ls -la dist/staticwebapp.config.json || true
          else
            echo "No staticwebapp.config.json found in repo root"
          fi

      - name: Sanity check SWA secret and build artifact
        if: always()
        run: |
          echo "Checking Azure Static Web Apps API token presence..."
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN is not set in repository secrets. The deploy action will fail." >&2
            exit 2
          else
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN appears set (masked)."
          fi
          echo "Checking dist/ contents (first 50 entries):"
          ls -la dist | head -n 50 || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Upload the production build artifacts directly from `dist`.
          app_location: "dist"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "dist"
          skip_app_build: true
          
