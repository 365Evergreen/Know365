name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - DEV
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - DEV

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js (20.x)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # Do not use setup-node's pnpm cache here â€” enable Corepack first instead

      - name: Enable Corepack and prepare pnpm
        run: |
          echo "Enabling Corepack and preparing pnpm"
          corepack enable
          corepack prepare pnpm@10 --activate
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found after corepack prepare, installing globally"
            npm i -g pnpm@10
          fi
          echo "pnpm version: $(pnpm -v || echo 'not available')"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (pnpm)
        run: |
          echo "Checking pnpm availability..."
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found; attempting to enable Corepack and install pnpm"
            corepack enable || true
            corepack prepare pnpm@10 --activate || true
            npm i -g pnpm@10 || true
            export PATH="$(npm bin -g):$PATH"
            hash -r || true
          fi
          echo "pnpm version: $(pnpm -v || echo 'not available')"
          echo "Attempting install with frozen lockfile..."
          if pnpm install --frozen-lockfile; then
            echo "Installed dependencies using --frozen-lockfile"
            echo "PM=pnpm" >> $GITHUB_ENV
          else
            echo "Warning: --frozen-lockfile install failed. Showing diagnostics:" >&2
            echo "pnpm version: $(pnpm -v || echo 'not available')"
            echo "Lockfile status:"; ls -la pnpm-lock.yaml || true
            echo "Listing package.json and lockfile headers:"; head -n 5 package.json || true; head -n 5 pnpm-lock.yaml || true
            echo "Falling back: trying pnpm install, then npm ci if pnpm unavailable or fails."
            if command -v pnpm >/dev/null 2>&1; then
              if pnpm install; then
                echo "Installed dependencies using pnpm"
                echo "PM=pnpm" >> $GITHUB_ENV
              else
                echo "pnpm install failed; attempting npm ci fallback"
                if npm ci --prefer-offline --no-audit --progress=false; then
                  echo "Installed dependencies using npm ci"
                  echo "PM=npm" >> $GITHUB_ENV
                else
                  echo "npm ci fallback also failed" && exit 1
                fi
              fi
            else
              echo "pnpm not available; attempting npm ci as fallback"
              if npm ci --prefer-offline --no-audit --progress=false; then
                echo "Installed dependencies using npm ci"
                echo "PM=npm" >> $GITHUB_ENV
              else
                echo "npm ci fallback failed" && exit 1
              fi
            fi
          fi

      - name: Ensure Vite plugins installed
        run: |
          echo "Checking for @vitejs/plugin-react..."
          if [ "${PM}" = "pnpm" ]; then
            pnpm ls @vitejs/plugin-react || pnpm add -D @vitejs/plugin-react
          else
            npm ls @vitejs/plugin-react || npm install --save-dev @vitejs/plugin-react
          fi
          echo "Installed/verified @vitejs/plugin-react"

      - name: Build project (vite)
        run: |
          if [ "${PM}" = "pnpm" ]; then
            pnpm build
          else
            npm run build
          fi
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          VITE_DATAVERSE_API: ${{ secrets.VITE_DATAVERSE_API }}
          VITE_GRAPH_SCOPES: ${{ secrets.VITE_GRAPH_SCOPES }}

      - name: Inspect build output
        run: |
          echo "-- ls -la dist --"
          ls -la dist || echo "dist not found"

      - name: Copy Static Web Apps config into artifact
        if: always()
        run: |
          if [ -f staticwebapp.config.json ]; then
            echo "Copying staticwebapp.config.json into dist/"
            mkdir -p dist
            cp staticwebapp.config.json dist/staticwebapp.config.json || true
            ls -la dist/staticwebapp.config.json || true
          else
            echo "No staticwebapp.config.json found in repo root"
          fi

      - name: Sanity check SWA secret and build artifact
        if: always()
        run: |
          echo "Checking Azure Static Web Apps API token presence..."
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN is not set in repository secrets. The deploy action will fail." >&2
            exit 2
          else
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN appears set (masked)."
          fi
          echo "Checking dist/ contents (first 50 entries):"
          ls -la dist | head -n 50 || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Upload the production build artifacts directly from `dist`.
          app_location: "dist"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "dist"
          skip_app_build: true
          
